<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommentLabel_id}"/>
                    <h:outputText value="#{commentController.selected.id}" title="#{bundle.ViewCommentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_descriptionText}"/>
                    <h:outputText value="#{commentController.selected.descriptionText}" title="#{bundle.ViewCommentTitle_descriptionText}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_userid}"/>
                    <h:outputText value="#{commentController.selected.userid}" title="#{bundle.ViewCommentTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_eventid}"/>
                    <h:outputText value="#{commentController.selected.eventid}" title="#{bundle.ViewCommentTitle_eventid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentController.destroyAndView}" value="#{bundle.ViewCommentDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCommentEditLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareCreate}" value="#{bundle.ViewCommentCreateLink}" />
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.ViewCommentShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCommentIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
