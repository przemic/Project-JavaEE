<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commentController.selected.id}" title="#{bundle.CreateCommentTitle_id}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_descriptionText}" for="descriptionText" />
                    <h:inputTextarea rows="4" cols="30" id="descriptionText" value="#{commentController.selected.descriptionText}" title="#{bundle.CreateCommentTitle_descriptionText}" />
                    <h:outputLabel value="#{bundle.CreateCommentLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{commentController.selected.userid}" title="#{bundle.CreateCommentTitle_userid}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_userid}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_eventid}" for="eventid" />
                    <h:selectOneMenu id="eventid" value="#{commentController.selected.eventid}" title="#{bundle.CreateCommentTitle_eventid}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_eventid}">
                        <f:selectItems value="#{eventController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentController.create}" value="#{bundle.CreateCommentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.CreateCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCommentIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
