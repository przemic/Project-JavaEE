<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_name}" for="name" />
                    <h:inputTextarea rows="4" cols="30" id="name" value="#{userController.selected.name}" title="#{bundle.EditUserTitle_name}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_surname}" for="surname" />
                    <h:inputTextarea rows="4" cols="30" id="surname" value="#{userController.selected.surname}" title="#{bundle.EditUserTitle_surname}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_birthDate}" for="birthDate" />
                    <h:inputText id="birthDate" value="#{userController.selected.birthDate}" title="#{bundle.EditUserTitle_birthDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputTextarea rows="4" cols="30" id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_login}" for="login" />
                    <h:inputTextarea rows="4" cols="30" id="login" value="#{userController.selected.login}" title="#{bundle.EditUserTitle_login}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_groupid}" for="groupid" />
                    <h:selectOneMenu id="groupid" value="#{userController.selected.groupid}" title="#{bundle.EditUserTitle_groupid}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_groupid}">
                        <f:selectItems value="#{groupsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditUserViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditUserIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
