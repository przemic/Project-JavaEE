<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventLabel_id}"/>
                    <h:outputText value="#{eventController.selected.id}" title="#{bundle.ViewEventTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_name}"/>
                    <h:outputText value="#{eventController.selected.name}" title="#{bundle.ViewEventTitle_name}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_date}"/>
                    <h:outputText value="#{eventController.selected.date}" title="#{bundle.ViewEventTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventLabel_descriptionText}"/>
                    <h:outputText value="#{eventController.selected.descriptionText}" title="#{bundle.ViewEventTitle_descriptionText}"/>
                    <h:outputText value="#{bundle.ViewEventLabel_placeid}"/>
                    <h:outputText value="#{eventController.selected.placeid}" title="#{bundle.ViewEventTitle_placeid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventController.destroyAndView}" value="#{bundle.ViewEventDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewEventEditLink}"/>
                <br />
                <h:commandLink action="#{eventController.prepareCreate}" value="#{bundle.ViewEventCreateLink}" />
                <br />
                <h:commandLink action="#{eventController.prepareList}" value="#{bundle.ViewEventShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewEventIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
