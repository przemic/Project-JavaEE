<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <script type="text/javascript">
        function changeColor(id, color) {
            element = id                        
            element.style.background = color;
        }
        
    </script>
    <TITLE></TITLE> 
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="styleSheet" type="text/css"/>  
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="styleSheet" type="text/css"/>  
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <div id="head">
                    <br></br>
                    <h1>Impreza z kulturą</h1>      
                </div>
                <div id="menu">
                   <div id="menu_blank_left">
                   </div>
                   <div>
                       <div id="menu_blank_right">
                       </div>
                       <div id="menu_buttons">
                           
                           <h:form>
                           <h:commandLink action="/index?faces-redirect=true" > 
                           <div id="buttons" onMouseOver="changeColor(this, '#F38630');" onMouseOut="changeColor(this, '#FA6900');">
                           <h:panelGroup layout="block"   >    
                                  Strona główna
                           </h:panelGroup>
                           </div> 
                           </h:commandLink>
                               
                               
                          <h:commandLink action="/event/MyEventList" >
                           <div id="buttons" onMouseOver="changeColor(this, '#F38630');" onMouseOut="changeColor(this, '#FA6900');">
                           <h:panelGroup layout="block"  >    
                                  Moje wydarzenia
                           </h:panelGroup>
                           </div> 
                           </h:commandLink >    

                           
                           <h:commandLink action="/event/Create?faces-redirect=true" >
                           <div id="buttons" onMouseOver="changeColor(this, '#F38630');" onMouseOut="changeColor(this, '#FA6900');">
                           <h:panelGroup layout="block"  >    
                                  Dodaj wydarzenie
                           </h:panelGroup>
                           </div> 
                           </h:commandLink >
                           
                           <h:commandLink action="/user/Create?faces-redirect=true" >
                           <div id="buttons" onMouseOver="changeColor(this, '#F38630');" onMouseOut="changeColor(this, '#FA6900');">
                           <h:panelGroup layout="block"  >    
                                  Rejestracja
                           </h:panelGroup>
                           </div> 
                           </h:commandLink >
                           
                           <h:commandLink action="/auth/login?faces-redirect=true" rendered="#{empty facesContext.externalContext.userPrincipal.name}">
                           <div id="buttons" onMouseOver="changeColor(this, '#F38630');" onMouseOut="changeColor(this, '#FA6900');">
                           <h:panelGroup layout="block"  >    
                                  Zaloguj się
                           </h:panelGroup>
                           </div> 
                           </h:commandLink >
                           
                           <h:commandLink action="#{authBackingBean.logout}" rendered="#{not empty facesContext.externalContext.userPrincipal.name}">
                           <div id="buttons" onMouseOver="changeColor(this, '#F38630');" onMouseOut="changeColor(this, '#FA6900');">
                           <h:panelGroup layout="block"  >    
                                  Wyloguj się
                           </h:panelGroup>
                           </div> 
                           </h:commandLink >
                           
                           </h:form>
                          
                           
                       </div>
                   
                   </div>
                       
                </div>      
                
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right"></ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Kontent ktorego nie widac</ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Zalogowany jako: #{facesContext.externalContext.userPrincipal.name} </ui:insert>
        </div>

    </h:body>

</html>
